<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Connexion</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.required">
                                L'email est requis
                            </div>
                            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.email">
                                Veuillez entrer un email valide
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.required">
                                Le mot de passe est requis
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">
                            Se connecter
                        </button>
                        <button type="button" class="btn btn-secondary w-100" (click)="goToRegister()">
                            S'inscrire
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
